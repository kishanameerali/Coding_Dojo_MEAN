<!DOCTYPE html>
<!-- Complete the appendList function. appendList should take an array of strings and the id of a <ul> element, 
and append all elements of the array as <li> tags. -->

<html>
<body>
    <h1>Students</h1>
    <ul id="main">
        <!-- this is empty-->
    </ul> 
<script>
    function appendList(array, id){
        // finish this function
        for (let i = 0; i < array.length; i++){
            let name = document.createElement("li");
            name.innerHTML = array[i];
            document.getElementById(id).appendChild(name);
        };
    };

    function superAppend(array, element, id){
        for (let i = 0; i < array.length; i++){
            let name = document.createElement(element);
            name.innerHTML = array[i];
            document.getElementById(id).appendChild(name);
        };       
    }
    let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
    let target_id = "main";
    appendList(students, target_id);

    superAppend(students, "h3", target_id);
</script>   
</body>
</html>
