    <script>
        // Part I
        // Create a function called starString() that takes a number and returns a string of that many *

        function starString(num){
            let stars = "";
            for (let i = 1; i < num+1; i++){
                stars = stars + "*";
            }
            return stars;
        }

        console.log(starString(8));
        console.log(starString(2));

        // Part II
        // Create a function called drawStars() that takes an array of numbers and prints out *. 

        function drawStars(arr){
            for (let i = 0; i < arr.length; i++){
                var stars = "";
                for (let j = 0; j < arr[i]; j++){
                    stars = stars + "*";
                }
                console.log(stars);
            }
        }

        drawStars([4, 6, 1, 3, 5, 7, 25]);

        // Part III
        // Modify the function above. Allow an array containing integers and strings to be passed to the drawStars() function. 
        // When a string is passed, instead of displaying *, display the first letter of the string as many times as the length 
        // of the string ("Tom" would mean ttt). You may use the .toLowerCase() string method for this part.

        function drawStars2(arr){
            for (let i = 0; i < arr.length; i++){
                if (arr[i].constructor === Number){
                    var stars = "";
                    for (let j = 0; j < arr[i]; j++){
                        stars = stars + "*";
                    }
                    console.log(stars);
                }
                if (arr[i].constructor === String){
                    var letters = arr[i].toLowerCase();
                    var lettersCount = "";
                    for (let k = 0; k < arr[i]; k++){
                        lettersCount = lettersCount + letters[0];
                    }
                    console.log(lettersCount);
                }    
            }
        }

        drawStars2([4, "Tom", 1, "Michael", 5, 7, "Jimmy Smith"]);
